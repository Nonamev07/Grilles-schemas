<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Arc Raiders – Blueprints</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("arcraiders_bg2.png");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:white;
  font-family:sans-serif;
  overflow:hidden;
}

/* ===== INTRO ===== */
#intro{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.75)),
    url("arcraiders_bg2.png");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

#intro button{
  font-family:"Orbitron", sans-serif;
  font-size:20px;
  padding:16px 40px;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(0,200,255,.6);
  color:#e6faff;
  letter-spacing:2px;
  cursor:pointer;
  box-shadow:
    0 0 10px rgba(0,200,255,.5),
    inset 0 0 10px rgba(0,200,255,.3);
}

/* ===== HUD ===== */
.hud{
  position:fixed;
  top:0; left:0; right:0;
  height:120px;
  background:rgba(8,12,18,.85);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

/* animation déclenchée AU CLIC */
.hud.animate{
  animation:hudIntro 1.6s ease forwards;
}

@keyframes hudIntro{
  0%{ height:100vh; }
  100%{ height:120px; }
}

.hud-inner{
  width:100%;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.hud img{ height:72px; }

.legend{
  position:absolute;
  right:20px;
  bottom:14px;
  font-size:12px;
  opacity:.9;
}

/* ===== WRAPPER ===== */
.wrapper{
  margin-top:150px;
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
  padding:30px;
}

/* ===== PLAYER ===== */
.player{ text-align:center; }

.player h3{
  font-family:"Orbitron", sans-serif;
  letter-spacing:1.5px;
  font-size:16px;
  margin-bottom:12px;
  color:#e6faff;
}

/* ===== GRID / CELL (inchangé) ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(10,64px);
  gap:2px;
  padding:12px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(4px);
  border-radius:10px;
}

.cell{
  width:64px;
  height:64px;
  background-image:url("imagesschémasAcRaiders/100px-UI_Blueprint_background.png.webp");
  background-size:cover;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
}

.cell.checked{ opacity:.35; }
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<audio id="hud-audio" src="/WelcomeSperanza.mp3" playsinline></audio>

<div id="intro">
  <button id="enter">ENTRER</button>
</div>

<div class="hud" id="hud">
  <div class="hud-inner">
    <img src="Logo_Arc_Raiders.png" alt="Arc Raiders">
    <div class="legend">▢ libre · ▣ déjà pris</div>
  </div>
</div>

<div class="wrapper" id="app"></div>

<script>
/* ===== INTRO + AUDIO + HUD ANIMATION ===== */
(() => {
  const introPlayed = sessionStorage.getItem("introPlayed");
  const intro = document.getElementById("intro");
  const hud = document.getElementById("hud");
  const audio = document.getElementById("hud-audio");

  if (introPlayed) {
    intro.remove();
    hud.classList.add("animate");
    document.body.style.overflow="auto";
    return;
  }

  document.getElementById("enter").onclick = () => {
    audio.currentTime = 0;
    audio.play().catch(()=>{});
    sessionStorage.setItem("introPlayed","1");
    intro.remove();
    hud.classList.add("animate");
    document.body.style.overflow="auto";
  };
})();
</script>

</body>
</html>
