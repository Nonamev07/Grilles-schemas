<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Grilles des joueurs</title>
  <style>
    .grille {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .grille img {
      width: 150px; /* taille de l'image */
      height: 150px;
      border: 1px solid #000;
    }
    .nom-joueur {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="grille">
    <img src="GrillesAR.png" alt="REGULUS">
    <div class="nom-joueur">REGULUS</div>
  </div>

  <div class="grille">
    <img src="GrillesAR.png" alt="FOX">
    <div class="nom-joueur">FOX</div>
  </div>

  <div class="grille">
    <img src="GrillesAR.png" alt="Cress">
    <div class="nom-joueur">Cress</div>
  </div>

  <div class="grille">
    <img src="GrillesAR.png" alt="Noname">
    <div class="nom-joueur">Noname</div>
  </div>

</body>
</html>
