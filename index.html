<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Grilles Arc Raiders</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      font-family: sans-serif;
    }

    .grille-container {
      text-align: center;
    }

    .grille {
      display: grid;
      grid-template-columns: repeat(15, 50px); /* 15 colonnes pour 75 cases */
      grid-template-rows: repeat(5, 50px);    /* 5 lignes */
      gap: 2px;
      margin-bottom: 10px;
    }

    .case {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      cursor: pointer;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .case img {
      max-width: 100%;
      max-height: 100%;
    }

    .nom-joueur {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="grille-container">
    <div class="nom-joueur">REGULUS</div>
    <div class="grille" id="grille-regulus"></div>
  </div>

  <div class="grille-container">
    <div class="nom-joueur">FOX</div>
    <div class="grille" id="grille-fox"></div>
  </div>

  <div class="grille-container">
    <div class="nom-joueur">Cress</div>
    <div class="grille" id="grille-cress"></div>
  </div>

  <div class="grille-container">
    <div class="nom-joueur">Noname</div>
    <div class="grille" id="grille-noname"></div>
  </div>

  <script>
    // üîπ Remplace ces URLs par celles de tes images GitHub brutes
    const images = [
      "https://raw.githubusercontent.com/Nonamev07/Grilles-schemas/main/imagessch√©masAcRaiders/80px-Angled_Grip_II.png.webp",
      "https://raw.githubusercontent.com/Nonamev07/Grilles-schemas/main/imagessch√©masAcRaiders/AutreBlueprint.png.webp",
      // ajoute toutes les 75 URLs ici
    ];

    const joueurs = ['grille-regulus','grille-fox','grille-cress','grille-noname'];
    const nbCases = images.length;

    joueurs.forEach(id => {
      const grille = document.getElementById(id);
      for(let i=0; i<nbCases; i++){
        const caseDiv = document.createElement('div');
        caseDiv.className = 'case';
        const blueprintImage = images[i];
        caseDiv.addEventListener('click', () => {
          // si case vide, mettre l'image ; si image d√©j√† l√†, enlever
          if(caseDiv.innerHTML === ''){
            caseDiv.innerHTML = `<img src="${blueprintImage}" alt="Blueprint">`;
          } else {
            caseDiv.innerHTML = '';
          }
        });
        grille.appendChild(caseDiv);
      }
    });
  </script>

</body>
</html>
