    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      font-family: sans-serif;
    }

    .grille-container {
      text-align: center;
    }

    .grille {
      display: grid;
      grid-template-columns: repeat(15, 50px); /* 15 colonnes pour 75 cases */
      grid-template-rows: repeat(5, 50px);    /* 5 lignes */
      gap: 2px;
      margin-bottom: 10px;
    }

    .case {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      cursor: pointer;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .case img {
      max-width: 100%;
      max-height: 100%;
    }

    .nom-joueur {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
