<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Grilles Arc Raiders</title>
  <style>
    body {
      background:#222;
      color:white;
      font-family:sans-serif;
      display:flex;
      gap:40px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .player {
      text-align:center;
    }

    .grid {
      display:grid;
      grid-template-columns: repeat(10, 64px);
      gap:2px;
    }

    .cell {
      width:64px;
      height:64px;
      background-image:url("imagesschémasAcRaiders/100px-UI_Blueprint_background.png.webp");
      background-size:cover;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .cell img {
      max-width:90%;
      max-height:90%;
    }
  </style>
</head>
<body>

<script>
const players = ["REGULUS","FOX","Cress","Noname"];

const images = [
  "80px-Angled_Grip_II.png.webp",
  "80px-Angled_Grip_III.png.webp",
  "80px-Anvil-Level1.png.webp",
  "80px-Aphelion.png.webp",
  "80px-Barricade_Kit.png.webp",
  "80px-Bettina.png.webp",
  "80px-Blaze_Grenade.png.webp",
  "80px-Blue_Light_Stick.png.webp",
  "80px-Bobcat-Level1.png.webp",
  "80px-Burletta-Level1.png.webp"
];

players.forEach(p => {
  const box = document.createElement("div");
  box.className = "player";
  box.innerHTML = `<h3>${p}</h3><div class="grid"></div>`;
  document.body.appendChild(box);

  const grid = box.querySelector(".grid");

  for(let i=0;i<75;i++){
    const cell = document.createElement("div");
    cell.className = "cell";
    if(images[i]){
      const img = document.createElement("img");
      img.src = "imagesschémasAcRaiders/" + images[i];
      cell.appendChild(img);
    }
    grid.appendChild(cell);
  }
});
</script>

</body>
</html>
