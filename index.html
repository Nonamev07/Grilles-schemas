<!DOCTYPE html>

<style>
body{
  margin:0;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("arcraiders_bg2.png");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:white;
  font-family:sans-serif;
}

/* ===== HUD ===== */
.hud{
  position:fixed;
  top:0; left:0; right:0;
  height:120px;
  background:rgba(8,12,18,.85);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
  animation:hudIntro 1.6s ease forwards;
}

@keyframes hudIntro{
  0%{ height:100vh; }
  100%{ height:120px; }
}

.hud-inner{
  width:100%;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.hud img{ height:72px; }

.legend{
  position:absolute;
  right:20px;
  bottom:14px;
  font-size:12px;
  opacity:.9;
}

/* ===== WRAPPER ===== */
.wrapper{
  margin-top:150px;
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
  padding:30px;
}

/* ===== PLAYER ===== */
.player{ text-align:center; }

.player h3{
  font-family:"Orbitron", sans-serif;
  letter-spacing:1.5px;
  font-size:16px;
  margin-bottom:12px;
  color:#e6faff;
  text-shadow:
    0 0 6px rgba(0,200,255,.45),
    0 0 14px rgba(0,200,255,.25);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(10,64px);
  gap:2px;
  padding:12px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(4px);
  border-radius:10px;
}

/* ===== CELL ===== */
.cell{
  width:64px;
  height:64px;
  background-image:url("imagesschémasAcRaiders/100px-UI_Blueprint_background.png.webp");
  background-size:cover;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
}

.cell img{
  max-width:90%;
  max-height:90%;
  pointer-events:none;
}

.cell.checked{ opacity:.35; }

.cell:not(.checked)::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:4px;
  box-shadow:0 0 10px rgba(255,40,40,.9);
  animation:redGlow 1.4s infinite alternate;
  pointer-events:none;
}

@keyframes redGlow{
  from{ opacity:.4; }
  to{ opacity:1; }
}

.cell::after{
  content:attr(data-name);
  position:absolute;
  bottom:100%;
  margin-bottom:6px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  color:#fff;
  font-size:11px;
  padding:4px 6px;
  border-radius:4px;
  white-space:nowrap;
  opacity:0;
  pointer-events:none;
  transition:.15s;
  z-index:10;
}

.cell:hover::after{ opacity:1; }
.cell[data-name=""]::after{ display:none; }
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
