<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Grilles des schémas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: white;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .player {
      border: 1px solid #2a3a6a;
      padding: 10px;
      border-radius: 8px;
      background: #121a33;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #1e2a52;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      user-select: none;
    }
    .cell.have { background: #2ecc71; }
    .cell.double { background: #f1c40f; color: black; }
  </style>
</head>
<body>

<h2>Grilles des schémas</h2>

<div class="container">
  <div class="player" data-player="0"><h3>Joueur 1</h3><div class="grid"></div></div>
  <div class="player" data-player="1"><h3>Joueur 2</h3><div class="grid"></div></div>
  <div class="player" data-player="2"><h3>Joueur 3</h3><div class="grid"></div></div>
  <div class="player" data-player="3"><h3>Joueur 4</h3><div class="grid"></div></div>
</div>

<script>
  const CELLS = 64; // adapte si besoin
  const states = ["", "have", "double"];

  document.querySelectorAll(".player").forEach((player, pIndex) => {
    const grid = player.querySelector(".grid");
    for (let i = 0; i < CELLS; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = i + 1;

      cell.addEventListener("click", () => {
        const current = states.findIndex(s => cell.classList.contains(s));
        cell.className = "cell " + states[(current + 1) % states.length];
      });

      grid.appendChild(cell);
    }
  });
</script>

</body>
</html>
