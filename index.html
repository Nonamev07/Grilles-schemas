<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Arc Raiders – Blueprints</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("arcraiders_bg2.png");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:white;
  font-family:sans-serif;
  overflow:hidden;
}

/* ===== INTRO ===== */
#intro{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.75)),
    url("arcraiders_bg2.png");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

#intro button{
  font-family:"Orbitron", sans-serif;
  font-size:20px;
  padding:16px 40px;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(0,200,255,.6);
  color:#e6faff;
  letter-spacing:2px;
  cursor:pointer;
  box-shadow:
    0 0 10px rgba(0,200,255,.5),
    inset 0 0 10px rgba(0,200,255,.3);
}

#intro button:hover{
  box-shadow:
    0 0 18px rgba(0,200,255,.9),
    inset 0 0 14px rgba(0,200,255,.5);
}

/* ===== HUD ===== */
.hud{
  position:fixed;
  top:0; left:0; right:0;
  height:120px;
  background:rgba(8,12,18,.85);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
  animation:hudIntro 1.6s ease forwards;
}

@keyframes hudIntro{
  0%{ height:100vh; }
  100%{ height:120px; }
}

.hud-inner{
  width:100%;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.hud img{ height:72px; }

.legend{
  position:absolute;
  right:20px;
  bottom:14px;
  font-size:12px;
  opacity:.9;
}

/* ===== WRAPPER ===== */
.wrapper{
  margin-top:150px;
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
  padding:30px;
}

/* ===== PLAYER ===== */
.player{ text-align:center; }

.player h3{
  font-family:"Orbitron", sans-serif;
  letter-spacing:1.5px;
  font-size:16px;
  margin-bottom:12px;
  color:#e6faff;
  text-shadow:
    0 0 6px rgba(0,200,255,.45),
    0 0 14px rgba(0,200,255,.25);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(10,64px);
  gap:2px;
  padding:12px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(4px);
  border-radius:10px;
}

/* ===== CELL ===== */
.cell{
  width:64px;
  height:64px;
  background-image:url("imagesschémasAcRaiders/100px-UI_Blueprint_background.png.webp");
  background-size:cover;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:relative;
}

.cell img{
  max-width:90%;
  max-height:90%;
  pointer-events:none;
}

.cell.checked{ opacity:.35; }

.cell:not(.checked)::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:4px;
  box-shadow:0 0 10px rgba(255,40,40,.9);
  animation:redGlow 1.4s infinite alternate;
  pointer-events:none;
}

@keyframes redGlow{
  from{ opacity:.4; }
  to{ opacity:1; }
}

.cell::after{
  content:attr(data-name);
  position:absolute;
  bottom:100%;
  margin-bottom:6px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  color:#fff;
  font-size:11px;
  padding:4px 6px;
  border-radius:4px;
  white-space:nowrap;
  opacity:0;
  pointer-events:none;
  transition:.15s;
  z-index:10;
}

.cell:hover::after{ opacity:1; }
.cell[data-name=""]::after{ display:none; }
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<audio id="hud-audio" src="/WelcomeSperanza.mp3" playsinline></audio>

<div id="intro">
  <button id="enter">ENTRER</button>
</div>

<div class="hud">
  <div class="hud-inner">
    <img src="Logo_Arc_Raiders.png" alt="Arc Raiders">
    <div class="legend">▢ libre · ▣ déjà pris</div>
  </div>
</div>

<div class="wrapper" id="app"></div>

<script>
/* ===== INTRO + AUDIO ===== */
(() => {
  if (sessionStorage.getItem("introPlayed")) {
    document.getElementById("intro").remove();
    document.body.style.overflow="auto";
    return;
  }

  const audio = document.getElementById("hud-audio");
  document.getElementById("enter").onclick = () => {
    audio.currentTime = 0;
    audio.play().catch(()=>{});
    sessionStorage.setItem("introPlayed","1");
    document.getElementById("intro").remove();
    document.body.style.overflow="auto";
  };
})();

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://mrgmnarzxuursfftqwjy.supabase.co",
  "sb_publishable_NRM0OYkc4C5rjUxGKruR6A_y-iKPNRm"
);

const players=["REGULUS","FOX","Cress","Noname"];

const blueprints=[
 ["80px-Angled_Grip_II.png.webp","80px-Angled_Grip_III.png.webp","80px-Anvil-Level1.png.webp","80px-Aphelion.png.webp","80px-Barricade_Kit.png.webp","80px-Bettina.png.webp","80px-Blaze_Grenade.png.webp","80px-Blue_Light_Stick.png.webp","80px-Bobcat-Level1.png.webp","80px-Burletta-Level1.png.webp"],
 ["80px-Defibrillator.png.webp","80px-Equalizer.png.webp","80px-Explosive_Mine.png.webp","80px-Extended_Barrel.png.webp","80px-Combat_Mk._3_(Aggressive).png.webp","80px-Combat_Mk._3_(Flanking).png.webp","80px-Compensator_II.png.webp","80px-Compensator_III.png.webp","80px-Complex_Gun_Parts.png.webp","80px-Deadline.png.webp"],
 ["80px-Extended_Light_Mag_II.png.webp","80px-Extended_Light_Mag_III.png.webp","80px-Extended_Medium_Mag_II.png.webp","80px-Extended_Medium_Mag_III.png.webp","80px-Extended_Shotgun_Mag_II.png.webp","80px-Extended_Shotgun_Mag_III.png.webp","80px-Fireworks_Box.png.webp","80px-Gas_Mine.png.webp","80px-Green_Light_Stick.png.webp","80px-Heavy_Gun_Parts.png.webp"],
 ["80px-Jolt_Mine.png.webp","80px-Jupiter.png.webp","80px-Light_Gun_Parts.png.webp","80px-Lightweight_Stock.png.webp","80px-Looting_Mk._3_(Survivor).png.webp","80px-Lure_Grenade.png.webp","80px-Medium_Gun_Parts.png.webp","80px-Muzzle_Brake_II.png.webp","80px-Hullcracker-Level1.png.webp","80px-Il_Toro-Level1.png.webp"],
 ["80px-Muzzle_Brake_III.png.webp","80px-Osprey-Level1.png.webp","80px-Padded_Stock.png.webp","80px-Pulse_Mine.png.webp","80px-Red_Light_Stick.png.webp","80px-Remote_Raider_Flare.png.webp","80px-Seeker_Grenade.png.webp","80px-Shotgun_Choke_II.png.webp","80px-Shotgun_Choke_III.png.webp","80px-Shotgun_Silencer.png.webp"],
 ["80px-Showstopper.png.webp","80px-Silencer_I.png.webp","80px-Silencer_II.png.webp","80px-Smoke_Grenade.png.webp","80px-Snap_Hook.png.webp","80px-Stable_Stock_II.png.webp","80px-Stable_Stock_III.png.webp","80px-Tactical_Mk._3_(Defensive).png.webp","80px-Tactical_Mk._3_(Healing).png.webp","80px-Tagging_Grenade.png.webp"],
 ["80px-Tempest-Level1.png.webp","80px-Torrente-Level1.png.webp","80px-Trailblazer.png.webp","80px-Trigger_Nade.png.webp","80px-Venator-Level1.png.webp","80px-Vertical_Grip_II.png.webp","80px-Vertical_Grip_III.png.webp","80px-Vita_Shot.png.webp","80px-Vita_Spray.png.webp","80px-Vulcano-Level1.png.webp"],
 ["80px-Wolfpack.png.webp","80px-Yellow_Light_Stick.png.webp",null,null,null,null,null,null,null,null]
];

const names=blueprints.map(r=>r.map(f=>f?f.replace("80px-","").replace(".png.webp","").replaceAll("_"," "):""));

async function loadAll(){
  const {data}=await sb.from("cases").select("*");
  return data||[];
}

async function save(player,cell,checked){
  await sb.from("cases").upsert({player,cell,checked},{onConflict:"player,cell"});
}

(async()=>{
  const saved=await loadAll();
  const map={};
  saved.forEach(r=>map[`${r.player}-${r.cell}`]=r.checked);

  const app=document.getElementById("app");

  players.forEach(player=>{
    const box=document.createElement("div");
    box.className="player";
    box.innerHTML=`<h3>${player}</h3><div class="grid"></div>`;
    app.appendChild(box);

    const grid=box.querySelector(".grid");

    for(let r=0;r<blueprints.length;r++){
      for(let c=0;c<10;c++){
        const idx=r*10+c;
        const cell=document.createElement("div");
        cell.className="cell";
        cell.dataset.player=player;
        cell.dataset.cell=idx;
        cell.dataset.name=names[r][c];

        if(blueprints[r][c]){
          const img=document.createElement("img");
          img.src="imagesschémasAcRaiders/"+blueprints[r][c];
          cell.appendChild(img);
        }

        let checked=map[`${player}-${idx}`]||false;
        cell.classList.toggle("checked",checked);

        cell.onclick=async()=>{
          checked=!checked;
          cell.classList.toggle("checked",checked);
          await save(player,idx,checked);
        };

        grid.appendChild(cell);
      }
    }
  });

  sb.channel("cases-realtime")
    .on("postgres_changes",{event:"*",schema:"public",table:"cases"},p=>{
      document
        .querySelectorAll(`.cell[data-player="${p.new.player}"][data-cell="${p.new.cell}"]`)
        .forEach(c=>c.classList.toggle("checked",p.new.checked));
    })
    .subscribe();
})();
</script>

</body>
</html>
